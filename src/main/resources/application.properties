# Configuración del servidor
server.port=8080

# Configuración para MySQL con usuario específico
spring.datasource.url=jdbc:mysql://localhost:3306/farma_salud
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Jackson para JSON
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configuración de logging
logging.level.com.solvegrades.farma=INFO
logging.level.com.solvegrades.farma.categorias=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

springdoc.packages-to-scan=com.solvegrades.farma
springdoc.paths-to-match=/api/v1/**

server.error.include-message=ALWAYS
server.error.include-binding-errors=ALWAYS
server.error.include-stacktrace=ALWAYS
logging.level.org.springframework.web=DEBUG
logging.level.com.solvegrades.farma=DEBUG
    